# Workflow para GitHub Pages con Hugo
name: Deploy Hugo site to Pages

on:
  # Se ejecuta en pushes a la rama main
  push:
    branches:
      - main
  # Te permite ejecutar manualmente desde la pestaña Actions
  workflow_dispatch:

# Permite que solo un deployment concurrente, omitiendo runs que están en cola entre el run en progreso y el último en cola
concurrency:
  group: "pages"
  cancel-in-progress: false

# Configuración por defecto para todos los jobs
defaults:
  run:
    shell: bash

jobs:
  # Job para hacer build del sitio
  build:
    runs-on: ubuntu-latest
    env:
      HUGO_VERSION: 0.120.0
    steps:
      - name: Install Hugo CLI
        run: |
          wget -O ${{ runner.temp }}/hugo.deb https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_extended_${HUGO_VERSION}_linux-amd64.deb \
          && sudo dpkg -i ${{ runner.temp }}/hugo.deb          
      - name: Install Dart Sass
        run: sudo snap install dart-sass
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v3
      - name: Install Node.js dependencies
        run: "[[ -f package-lock.json || -f npm-shrinkwrap.json ]] && npm ci || true"
      - name: Build with Hugo
        env:
          # Para máximo performance hacia la fecha de vencimiento de hugo
          HUGO_ENVIRONMENT: production
          HUGO_ENV: production
        run: |
          cd exampleSite
          hugo \
            --gc \
            --minify \
            --baseURL "${{ steps.pages.outputs.base_url }}/"          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: ./exampleSite/public

  # Job de deployment
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
